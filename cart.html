<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }


        .forma_de_pago {
            margin-bottom: 0px;
        }

        .opcion_pago {
            padding: 0px;
            margin: 0px;
        }

        .radio_pago {
            float: left;
            white-space: nowrap;
        }

        .logos {
            white-space: nowrap;
            position: relative;

        }

        .nobr {
            white-space: nowrap;
        }

        .enlinea {
            white-space: normal;
        }


        .selector_envio {
            margin: 1px;

        }

        .selector_envio .opcion_envio {
            background-color: green;
            border: 1px solid green;
            color: white;
            padding: 1px 1px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            width: 160px;
            display: block;
        }


        .radio_envio {
            display: none;
        }

        .radio_invisible {
            display: none;
        }

        .opcion_envio {
            position: relative;
            padding: 10px 50px;
            display: flex;

        }

        .descr {
            font-size: 14px;
            text-align: center;

        }

        input:checked+.opcion_envio {
            background-color: orange;
            color: black;
            border: 3px solid orangered;
        }

        .selector_envio input:not(input:checked)+.opcion_envio:hover {
            background-color: #3e8e41;
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        </div>
    </nav>
    <br>
    <div class="carro container-fluid">
        <div class="row">
            <div class="listado_carro col-md-8 col-sm-12">
                <p style="text-align:center;"><strong>Mi Carrito:</strong></p>
                <div id="listado_carro">

                </div>
            </div>
            <div id="cuenta" class="cuenta col-md-4 col-sm-12">
                <div class="row-1">
                    <div>
                        <p style="text-align:center;"><Strong>Subtotal:</Strong>
                            <a id="subtotal"></a>
                            <a> $UYU</a>
                        </p>
                    </div>

                    <div class="row-1">
                        <div style="text-align: center;">
                            <div class="row">
                                <p>Seleccione su localidad:</p>
                            </div>
                            <div style="text-align: center;" class="row">
                                <div style="margin-right: 15px;">
                                    <select>
                                        <option selected disabled hidden>País</option>
                                        <option value="Uruguay">Uruguay</option>
                                        <option value="Argentina">Argentina</option>
                                        <option value="Brasil">Brasil</option>
                                        <option value="Paraguay">Paraguay</option>
                                    </select>
                                </div>
                                <div>
                                    <input type="text" placeholder="Ingrese su dirección aquí">
                                </div>
                                <br>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div id="selector_envio" class="selector_envio col-5">
                            <p>Seleccione su forma de envío:</p>
                            <input type="radio" name="tipo_envio" id="opcion_stand" onchange="opcion_env(0.05)"
                                value="stand" class="radio_envio" checked>
                            <label for="opcion_stand" class="opcion_envio">
                                <span class="checkmark">Standard<p class="descr">12-15 días (+5%)</p></span>
                            </label>
                            <input type="radio" name="tipo_envio" id="opcion_expr" onchange="opcion_env(0.07)"
                                value="expr" class="radio_envio">
                            <label for="opcion_expr" class="opcion_envio">
                                <span class="checkmark">Express<p class="descr">5-8 días (+7%)</p></span>
                            </label>
                            <input type="radio" name="tipo_envio" id="opcion_prem" onchange="opcion_env(0.15)"
                                value="prem" class="radio_envio">
                            <label for="opcion_prem" class="opcion_envio">
                                <span class="checkmark">Premium<p class="descr">2-5 días (15%)</p></span>
                            </label>
                        </div>
                        <br>
                        <div class="col">
                            <p>Seleccione su forma de pago:</p>
                            <div class="opcion_pago">
                                <label for="tarjeta_credito" class="logos nobr">
                                    <input type="radio" name="tipo_pago" id="tarjeta_credito" value="tarjeta de crédito"
                                        class="radio_pago">
                                    <span class="enlinea">
                                        <p class="forma_de_pago"><img src="img/tarjetadecreditologo.png"
                                                alt="tarjeta de credito" style="width: 10%;">
                                            Tarjeta de crédito</p>
                                    </span>
                                </label>
                            </div>
                            <div class="opcion_pago">
                                <label for="transf_bancaria" class="logos nobr">
                                    <input type="radio" name="tipo_pago" id="transf_bancaria"
                                        value="transferencia bancaria" class="radio_pago">
                                    <span class="enlinea">
                                        <p class="forma_de_pago"><img src="img/transferencia bancaria.png"
                                                alt="transferencia bancaria" style="width: 10%;">
                                            Transferencia bancaria</p>
                                    </span>
                                </label>
                            </div>
                            <div class="opcion_pago">
                                <label for="bitcoin" class="logos nobr">
                                    <input type="radio" name="tipo_pago" id="bitcoin" value="bitcoin"
                                        class="radio_pago">
                                    <span class="enlinea">
                                        <p class="forma_de_pago"><img src="img/logobitcoin.png" alt="lobo bitcoin"
                                                style="width: 10%;" class="nobr">
                                            Bitcoin</p>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p><Strong>Total:</Strong>
                            <a id="total"></a>
                            <a>$UYU</a>
                        </p>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
